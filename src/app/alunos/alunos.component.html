<app-titulo [titulo]="titulo"></app-titulo>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of alunos">
        <th scope="row">{{aluno.id}}</th>
         <td> 
             {{aluno.nome}}
         </td>
      </tr>    
    </tbody>
  </table>
